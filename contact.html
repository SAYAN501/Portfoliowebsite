<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="content">
      <h1>Contact details:</h1>
    </div>
  </main>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">username</label>
    <input type="text" class="form-control" placeholder="Enter username" aria-label="Username" aria-describedby="basic-addon1">
  </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
        <input type="number" class="form-control" placeholder="Enter digit" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Reason for contact</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-dark d-flex mx-auto">Submit</button>
</body>
</html>
